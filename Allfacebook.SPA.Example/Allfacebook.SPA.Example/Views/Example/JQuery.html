<!doctype html>
<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"> </script>
        <script>
            $(function() {
                var name = $('#name');
                var greeting = $('#greeting');

                name.keyup(function() {
                    greeting.text('Hello ' + name.val() + '!');
                });
            })
        </script>
    </head>
    <body>
        <div>
            <label>Name:</label>
            <input type="text" id="name" placeholder="Enter a name here">
            <hr>
            <h1 id="greeting"></h1>
        </div>
    </body>
</html>
